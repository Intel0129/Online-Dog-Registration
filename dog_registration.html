<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Registration and Vaccination Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            color: #555;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
            margin-bottom: 15px;
        }
        .form-group {
            display: flex;
            flex-wrap: wrap;
            margin-bottom: 15px;
            align-items: center;
        }
        .form-group label {
            flex: 1;
            min-width: 150px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, 
        .form-group textarea, 
        .form-group select {
            flex: 2;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }
        .form-group.inline-group {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .form-group.inline-group label {
            margin: 0;
            flex: none;
        }
        .button {
            text-align: center;
            margin-top: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="radio"], 
        input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .thank-you {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 20px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function validateForm(event) {
            // Prevent form submission
            event.preventDefault();

            // Get the required fields
            const lastName = document.getElementById('last-name').value.trim();
            const firstName = document.getElementById('first-name').value.trim();
            const contact = document.getElementById('contact').value.trim();
            const petName = document.getElementById('pet-name').value.trim();
            const species = document.querySelector('input[name="species"]:checked');

            // Validation check for empty fields
            if (!lastName || !firstName || !contact || !petName || !species) {
                alert('Please fill out all required fields.');
                return false;
            }

            // If validation passes, proceed to the next phase
            showThankYouMessage();
        }

        function showThankYouMessage() {
            document.querySelector('.form-container').style.display = 'none';
            document.querySelector('.thank-you').style.display = 'block';
        }

        function goToHomePage() {
            window.location.href = 'index.html'; // Replace with your homepage URL
        }
    </script>
</head>
<body>
    <div class="container form-container">
        <h1>Dog Registration and Vaccination Form</h1>
        <form onsubmit="validateForm(event)">
            <!-- Owner Information -->
            <h2>Owner Information</h2>
            <div class="form-group">
                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" required>
            </div>
            <div class="form-group">
                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" required>
            </div>
            <div class="form-group">
                <label for="middle-name">Middle Name:</label>
                <input type="text" id="middle-name" name="middle-name">
            </div>
            <div class="form-group">
                <label for="suffix">Suffix (if any):</label>
                <input type="text" id="suffix" name="suffix">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth (MM/DD/YYYY):</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group inline-group">
                <label>Gender:</label>
                <label><input type="radio" name="gender" value="male" required> Male</label>
                <label><input type="radio" name="gender" value="female" required> Female</label>
            </div>
            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" name="contact" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3"></textarea>
            </div>

            <!-- Pet Information -->
            <h2>Pet Information</h2>
            <div class="form-group">
                <label for="pet-name">Name:</label>
                <input type="text" id="pet-name" name="pet-name" required>
            </div>
            <div class="form-group inline-group">
                <label>Species:</label>
                <label><input type="radio" name="species" value="canine" required> Canine</label>
                <label><input type="radio" name="species" value="feline" required> Feline</label>
            </div>
            <div class="form-group">
                <label for="breed">Breed:</label>
                <input type="text" id="breed" name="breed">
            </div>
            <div class="form-group">
                <label for="color">Color/Markings:</label>
                <input type="text" id="color" name="color">
            </div>

            <!-- Pet Registration Details -->
            <h2>Pet Registration Details</h2>
            <div class="form-group">
                <label for="registration-date">Date of Registration:</label>
                <input type="date" id="registration-date" name="registration-date">
            </div>
            <div class="form-group">
                <label for="receipt">Official Receipt Number:</label>
                <input type="text" id="receipt" name="receipt">
            </div>
            <div class="form-group">
                <label for="expiration">Date of Expiration:</label>
                <input type="date" id="expiration" name="expiration">
            </div>

            <!-- Rabies Vaccination Record -->
            <h2>Rabies Vaccination Record</h2>
            <div class="form-group">
                <label for="vaccination-date">Date of Vaccination:</label>
                <input type="date" id="vaccination-date" name="vaccination-date">
            </div>
            <div class="form-group">
                <label for="vaccine">Vaccine (Brand Name):</label>
                <input type="text" id="vaccine" name="vaccine">
            </div>

            <div class="button">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div class="container thank-you">
        <h1>Thank You!</h1>
        <p>Your dog's registration has been submitted successfully.</p>
        <button onclick="goToHomePage()">Go Back to Homepage</button>
    </div>

    <div class="container thank-you">
        <h1>Thank You!</h1>
        <p>Your dog's registration has been submitted successfully.</p>
        <button onclick="goToHomePage()">Go Back to Homepage</button>
    </div>
</body>
</html>
